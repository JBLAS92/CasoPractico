name: CI Pipeline básico

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Chequear código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test

      - name: Ejecutar npm audit (falla si hay vulnerabilidades HIGH+)
        run: npm audit --audit-level=high || true

      - name: Falla si hay vulnerabilidades HIGH
        run: |
          npm audit --json > audit.json
          node -e "const a=require('./audit.json'); if (a.metadata && a.metadata.vulnerabilities && (a.metadata.vulnerabilities.high>0 || a.metadata.vulnerabilities.critical>0)) { console.error('Vulnerabilidades HIGH/CRITICAL encontradas'); process.exit(1); } else { console.log('No HIGH/CRITICAL'); }"
